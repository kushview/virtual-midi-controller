name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-latest, windows-latest ]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
    
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libasound2-dev \
            libjack-jackd2-dev \
            ladspa-sdk \
            libcurl4-openssl-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libglu1-mesa-dev \
            mesa-common-dev
    
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja -y
    
      - name: Setup MSVC environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_C_COMPILER=cl `
            -DCMAKE_CXX_COMPILER=cl `
            -DCMAKE_BUILD_TYPE=Release
    
      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="/"

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
    
      - name: Build
        run: cmake --build build --config Release
    
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Prepare macOS for DMG creation
        if: runner.os == 'macOS'
        run: |
          # Unmount any stale volumes
          hdiutil detach "/Volumes/Virtual MIDI Controller" -force || true
          # Disable Spotlight indexing to prevent volume locking
          sudo mdutil -a -i off

      - name: Installer
        run: cmake --build build --target installer --config Release

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: package-macos
          path: build/virtual-midi-controller*.dmg
          if-no-files-found: error

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: package-linux
          path: build/virtual-midi-controller*.deb
          if-no-files-found: error

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: package-windows
          path: build/virtual-midi-controller*.zip
          if-no-files-found: error
