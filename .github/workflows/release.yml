name: Release

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.0) - only for manual testing'
        required: false
        default: 'Test-Release-Workflow'

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: true
          prerelease: false
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          files: |
            artifacts/virtual-midi-controller*.dmg
            artifacts/virtual-midi-controller*.deb
            artifacts/virtual-midi-controller*.zip
            artifacts/virtual-midi-controller*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
